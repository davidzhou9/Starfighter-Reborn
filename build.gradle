// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}
allprojects {
    repositories {
        jcenter()
    }
}

android {
    compileSdkVersion  rootProject.ext.compileSdkVersion//19
    buildToolsVersion rootProject.ext.buildToolsVersion//"22.0.1"
}
dependencies {
    compile files('app/libs/junit-4.12-JavaDoc.jar')
}

apply plugin 'maven'